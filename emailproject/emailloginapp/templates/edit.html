{% extends "navbar.html"  %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <title>Edit Your Blog</title>
</head>
<body>
    <h1>Edit Blog</h1>
<form method="post">
     {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{posts.title}}"> <br><br>
    <label for="content" >Content</label>
    <textarea name="content" id="content">{{posts.content}}</textarea> <br> <br>
 <button type="submit">Apply Edit</button>
</form>
</body>
</html>
{% endblock %}
