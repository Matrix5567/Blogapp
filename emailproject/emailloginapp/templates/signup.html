{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<title>Signup</title>
</head>
<body>
<div class="container">
<div class="signup-card">
    <h1>Signup</h1>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <label>Username : {{form.username}}</label>
    <label>Password : {{form.password1}}</label>
    <label>Confirm Password : {{form.password2}}</label>
    <label>Email : {{form.email}}</label>
    <label>Firstname : {{form.first_name}}</label>
    <label>Lastname : {{form.last_name}}</label>
    <label>Nickname : {{form.nickname}}</label>
    <label>Address : {{form.address}}</label>
    <label>Phonenumber : {{form.phone_number}}</label>
    <label>Image : {{form.image}}</label>
    <small>{{form.errors}}</small>
<button type="submit" class="btn-signup">Signup</button>
<a href="{% url 'login' %}" class="already-account">Already have an account?</a>
</form>
</div>
</div>
</body>
</html>
